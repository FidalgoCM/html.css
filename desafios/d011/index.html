<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronauta</title>
    <style>
        body{
            background-color: #052C87;
            margin: 0;
        }
        #espaço{
            position: relative;
            background-image: url('imagens/espaco.jpg');
            background-size: cover;
            height: 100vh;

        }

        #astronauta{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        }
    </style>
</head>
<body>
    <section id="espaço">
        <article id="astronauta">
            <img src="imagens/astronauta.png" alt="">
        </article>
    </section>
</body>
</html>
